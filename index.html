<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Calculator</title>
          <link rel="stylesheet" href="style.css">
</head>

<body>
          <form style="text-align: center;" name="calculator">
                    <input type="text" name="screen" class="screen" placeholder="0"><br>
                    <input type="button" name="btn1" value="1" onclick="display(btn1.value)">
                    <input type="button" name="btn2" value="2" onclick="display(btn2.value)">
                    <input type="button" name="btn3" value="3" onclick="display(btn3.value)">
                    <input type="button" name="btn4" value="4" onclick="display(btn4.value)"><br>
                    <input type="button" name="btn5" value="5" onclick="display(btn5.value)">
                    <input type="button" name="btn6" value="6" onclick="display(btn6.value)" v>
                    <input type="button" name="btn7" value="7" onclick="display(btn7.value)">
                    <input type="button" name="btn8" value="8" onclick="display(btn8.value)"><br>
                    <input type="button" name="btn9" value="9" onclick="display(btn9.value)">
                    <input type="button" name="btn0" value="0" onclick="display(btn0.value)">
                    <input type="button" name="add" value="+" onclick="display(add.value)">
                    <input type="button" name="sub" value="-" onclick="display(sub.value)"><br>
                    <input type="button" name="multi" value="*" onclick="display(multi.value)">
                    <input type="button" name="div" value="/" onclick="display(div.value)">
                    <input type="button" name="dot" value="." onclick="display(dot.value)">
                    <input type="button" name="equal" value="=" onclick="screen.value=eval(screen.value)"><br>
                    <button id="ac" type="button" name="AC" value="">AC</button>
          </form>
          <script src="app.js"></script>
</body>

</html>
